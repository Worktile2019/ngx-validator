<div class="col-sm col-sm-6">
    <form name="exampleForm" [formGroup]="formGroup" novalidate [ngxFormValidator]="validatorConfig">
        <div class="form-group">
            <label for="email1">Email address</label>
            <input
                type="email"
                class="form-control"
                name="email"
                id="email1"
                formControlName="email"
                placeholder="Enter email (validators: required & email)"
            />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Enter username (validators: required & pattern & ngxUniqueCheck: peter)"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
                type="password"
                class="form-control"
                formControlName="password"
                name="password"
                id="exampleInputPassword1"
                placeholder="Enter password (validators: required, minlength:6, maxlength:10)"
            />
        </div>

        <div class="form-group">
            <label for="exampleInputNumber1">Number</label>
            <input
                type="number"
                class="form-control"
                [(ngModel)]="model.number"
                name="number"
                formControlName="number"
                id="exampleInputNumber1"
                placeholder="Enter number (validators: required, ngxMin: 10, ngxMax: 100)"
            />
        </div>

        <div class="form-group" *ngIf="message">
            <div class="alert alert-success">{{ message }}</div>
        </div>
        <button type="button" (ngxFormSubmit)="submit()" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="col-sm col-sm-6">
    <pre><code [highlight]="exampleCode"></code></pre>
</div>
